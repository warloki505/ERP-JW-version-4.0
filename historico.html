<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERP Financeiro - HistÃ³rico de Meses</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <div class="container topbar__row">
      <h1>ğŸ’° Gestor Financeiro</h1>
      <div class="topbar__actions">
        <button onclick="location.href='dashboard.html'" class="btn btn--ghost">â† Voltar ao Dashboard</button>
        <button id="logoutBtn" class="btn btn--ghost">ğŸšª Sair</button>
      </div>
    </div>
  </header>

  <main class="container" style="margin-top: 24px;">
    
    <section class="card">
      <h2>ğŸ“Š HISTÃ“RICO DE MESES</h2>
      <p class="text-muted">Visualize e compare seus dados financeiros ao longo do tempo</p>
    </section>

    <!-- LISTA DE MESES -->
    <div id="monthsList">
      <div class="card" style="text-align: center; padding: 60px;">
        <p class="text-muted">Carregando histÃ³rico...</p>
      </div>
    </div>

  </main>

  <script>
    const USER_KEY = "gf_erp_user";
    const LOGGED_KEY = "gf_erp_logged";

    // Verificar login
    if (localStorage.getItem(LOGGED_KEY) !== "true") {
      window.location.href = "index.html";
    }

    // FunÃ§Ãµes auxiliares
    function getMonthId(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, "0");
      return `${y}-${m}`;
    }

    function getMonthLabel(monthId) {
      const [year, month] = monthId.split('-');
      const date = new Date(year, month - 1);
      return date.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
    }

    function brl(v) {
      return (Number(v) || 0).toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL"
      });
    }

    function calcularResumo(list) {
      let renda = 0;
      let poupanca = 0;
      let essenciais = 0;
      let livres = 0;

      list.forEach((t) => {
        const v = Number(t.valor) || 0;
        if (t.tipo === "receita") renda += v;
        if (t.tipo === "poupanca") poupanca += v;
        if (t.tipo === "despesa" && t.subtipo === "essencial") essenciais += v;
        if (t.tipo === "despesa" && t.subtipo === "livre") livres += v;
      });

      return {
        renda,
        poupanca,
        essenciais,
        livres,
        saldo: renda - poupanca - essenciais - livres
      };
    }

    // Carregar todos os meses
    function loadHistorico() {
      const allKeys = Object.keys(localStorage);
      const monthKeys = allKeys
        .filter(k => k.startsWith('gf_erp_tx_'))
        .map(k => k.replace('gf_erp_tx_', ''))
        .sort((a, b) => b.localeCompare(a)); // Mais recente primeiro

      if (monthKeys.length === 0) {
        document.getElementById('monthsList').innerHTML = `
          <div class="card" style="text-align: center; padding: 60px;">
            <h3 style="color: var(--muted);">ğŸ“­ Nenhum histÃ³rico encontrado</h3>
            <p class="text-muted">Comece a registrar suas finanÃ§as no dashboard</p>
            <button onclick="location.href='dashboard.html'" class="btn btn--primary" style="margin-top: 16px;">
              Ir para o Dashboard
            </button>
          </div>
        `;
        return;
      }

      // Renderizar cards de meses
      let html = '';
      
      monthKeys.forEach(monthId => {
        const txKey = `gf_erp_tx_${monthId}`;
        const tx = JSON.parse(localStorage.getItem(txKey) || '[]');
        const resumo = calcularResumo(tx);
        const label = getMonthLabel(monthId);
        
        const saldoClass = resumo.saldo >= 0 ? 'text-success' : 'text-danger';
        const mesAtual = monthId === getMonthId(new Date());
        
        html += `
          <div class="card" style="margin-bottom: 16px;">
            <div style="display: flex; align-items: center; justify-content: space-between; gap: 16px; flex-wrap: wrap;">
              
              <div style="flex: 1; min-width: 200px;">
                <h3 style="margin-bottom: 4px;">
                  ${label}
                  ${mesAtual ? '<span class="badge badge-poupanca" style="margin-left: 8px;">MÃŠS ATUAL</span>' : ''}
                </h3>
                <p class="text-muted" style="font-size: 13px; margin: 0;">
                  ${tx.length} lanÃ§amento${tx.length !== 1 ? 's' : ''}
                </p>
              </div>
              
              <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 12px; flex: 2;">
                <div>
                  <div class="text-muted" style="font-size: 11px; text-transform: uppercase;">Receitas</div>
                  <div style="font-weight: 600; color: var(--success);">${brl(resumo.renda)}</div>
                </div>
                
                <div>
                  <div class="text-muted" style="font-size: 11px; text-transform: uppercase;">Despesas</div>
                  <div style="font-weight: 600; color: var(--danger);">${brl(resumo.essenciais + resumo.livres)}</div>
                </div>
                
                <div>
                  <div class="text-muted" style="font-size: 11px; text-transform: uppercase;">PoupanÃ§a</div>
                  <div style="font-weight: 600; color: var(--primary);">${brl(resumo.poupanca)}</div>
                </div>
                
                <div>
                  <div class="text-muted" style="font-size: 11px; text-transform: uppercase;">Saldo</div>
                  <div style="font-weight: 700;" class="${saldoClass}">${brl(resumo.saldo)}</div>
                </div>
              </div>
              
              <div style="display: flex; gap: 8px;">
                <button onclick="verDetalhes('${monthId}')" class="btn btn--primary btn-mini">
                  ğŸ“‹ Ver Detalhes
                </button>
                ${!mesAtual ? `
                  <button onclick="excluirMes('${monthId}')" class="btn btn--ghost btn-mini">
                    ğŸ—‘ï¸
                  </button>
                ` : ''}
              </div>
              
            </div>
          </div>
        `;
      });
      
      document.getElementById('monthsList').innerHTML = html;
    }

    // Ver detalhes de um mÃªs especÃ­fico
    function verDetalhes(monthId) {
      // Salvar mÃªs selecionado e redirecionar
      localStorage.setItem('gf_erp_selected_month', monthId);
      window.location.href = 'dashboard.html';
    }

    // Excluir mÃªs
    function excluirMes(monthId) {
      const label = getMonthLabel(monthId);
      
      if (!confirm(`âš ï¸ ATENÃ‡ÃƒO!\n\nDeseja realmente excluir TODOS os dados de ${label}?\n\nEsta aÃ§Ã£o nÃ£o pode ser desfeita.`)) {
        return;
      }
      
      const txKey = `gf_erp_tx_${monthId}`;
      localStorage.removeItem(txKey);
      
      showToast(`âœ“ Dados de ${label} foram removidos`, 'info');
      loadHistorico();
    }

    // Toast notification
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast toast--${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => toast.remove(), 3000);
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (confirm("Deseja realmente sair?")) {
        localStorage.setItem(LOGGED_KEY, "false");
        window.location.href = "index.html";
      }
    });

    // Inicializar
    document.addEventListener('DOMContentLoaded', () => {
      loadHistorico();
    });
  </script>
</body>
</html>
