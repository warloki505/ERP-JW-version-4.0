<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Visualize todo seu histÃ³rico financeiro no ERP JW v4.0" />
  <meta name="author" content="JW" />
  <meta name="theme-color" content="#3b82f6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>ERP Financeiro JW - HistÃ³rico v4.0</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <div class="container topbar__row">
      <h1>ğŸ’° ERP Financeiro JW v4.0</h1>
      <div class="topbar__actions">
        <button onclick="location.href='dashboard.html'" class="btn btn--ghost js-dashboard">â† Voltar ao Dashboard</button>
        <button id="logoutBtn" class="btn btn--ghost js-logout">ğŸšª Sair</button>
        <button class="btn btn--ghost btn-mini js-theme-toggle">ğŸŒ“</button>
      </div>
    </div>
  </header>

  <main class="container" style="margin-top: 24px;">
    
    <section class="card">
      <h2>ğŸ“Š HISTÃ“RICO DE MESES</h2>
      <p class="text-muted">Visualize e compare seus dados financeiros ao longo do tempo</p>
    </section>

    <!-- LISTA DE MESES -->
    <div id="monthsList">
      <div class="card" style="text-align: center; padding: 60px;">
        <p class="text-muted">Carregando histÃ³rico...</p>
      </div>
    </div>

    <div class="footer-actions">
      <button class="btn btn--ghost js-back">â†©ï¸ Voltar</button>
    </div>

  </main>

  <!-- SCRIPTS -->
  <script src="js/constantes.js"></script>
  <script src="js/config.js"></script>
  <script src="js/script.js"></script>

  <script>
    const USER_KEY = "gf_erp_user";
    const LOGGED_KEY = "gf_erp_logged";

    if (localStorage.getItem(LOGGED_KEY) !== "true") {
      window.location.href = "index.html";
    }

    function getMonthId(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, "0");
      return `${y}-${m}`;
    }

    function getMonthLabel(monthId) {
      const [year, month] = monthId.split('-');
      const date = new Date(year, month - 1);
      return date.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
    }

    function brl(v) {
      return (Number(v) || 0).toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL"
      });
    }

    function calcularResumo(list) {
      let renda = 0, poupanca = 0, essenciais = 0, livres = 0, dividas = 0;
      list.forEach((t) => {
        const v = Number(t.valor) || 0;
        if (t.tipo === "receita") renda += v;
        if (t.tipo === "poupanca") poupanca += v;
        if (t.tipo === "divida") dividas += v;
        if (t.tipo === "despesa" && t.subtipo === "essencial") essenciais += v;
        if (t.tipo === "despesa" && t.subtipo === "livre") livres += v;
      });
      return { renda, poupanca, essenciais, livres, dividas, saldo: renda - poupanca - essenciais - livres - dividas };
    }

    function loadHistorico() {
      const allKeys = Object.keys(localStorage);
      const monthKeys = allKeys
        .filter(k => k.startsWith('gf_erp_tx_'))
        .map(k => k.replace('gf_erp_tx_', ''))
        .sort((a, b) => b.localeCompare(a));

      if (monthKeys.length === 0) {
        document.getElementById('monthsList').innerHTML = `
          <div class="card" style="text-align: center; padding: 60px;">
            <h3 style="color: var(--muted);">ğŸ“­ Nenhum histÃ³rico encontrado</h3>
            <p class="text-muted">Comece a registrar no dashboard</p>
            <button onclick="location.href='dashboard.html'" class="btn btn--primary">Ir para Dashboard</button>
          </div>
        `;
        return;
      }

      let html = '';
      
      monthKeys.forEach(monthId => {
        const txKey = `gf_erp_tx_${monthId}`;
        const tx = JSON.parse(localStorage.getItem(txKey) || '[]');
        const resumo = calcularResumo(tx);
        const label = getMonthLabel(monthId);
        const saldoClass = resumo.saldo >= 0 ? 'text-success' : 'text-danger';
        const mesAtual = monthId === getMonthId(new Date());
        
        html += `
          <div class="card" style="margin-bottom: 16px;">
            <div style="display: flex; align-items: center; justify-content: space-between; gap: 16px; flex-wrap: wrap;">
              
              <div style="flex: 1; min-width: 200px;">
                <h3 style="margin-bottom: 4px;">
                  ${label}
                  ${mesAtual ? '<span class="badge badge-poupanca">MÃŠS ATUAL</span>' : ''}
                </h3>
                <p class="text-muted">${tx.length} lanÃ§amento(s)</p>
              </div>
              
              <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; flex: 3;">
                <div><span class="text-muted">Receitas</span><br><strong style="color:var(--success);">${brl(resumo.renda)}</strong></div>
                <div><span class="text-muted">Despesas</span><br><strong style="color:var(--danger);">${brl(resumo.essenciais + resumo.livres)}</strong></div>
                <div><span class="text-muted">PoupanÃ§a</span><br><strong style="color:var(--primary);">${brl(resumo.poupanca)}</strong></div>
                <div><span class="text-muted">DÃ­vidas</span><br><strong style="color:var(--divida);">${brl(resumo.dividas)}</strong></div>
                <div><span class="text-muted">Saldo</span><br><strong class="${saldoClass}">${brl(resumo.saldo)}</strong></div>
              </div>
              
              <div>
                <button onclick="verDetalhes('${monthId}')" class="btn btn--primary btn-mini">ğŸ“‹ Ver</button>
                ${!mesAtual ? `<button onclick="excluirMes('${monthId}')" class="btn btn--ghost btn-mini">ğŸ—‘ï¸</button>` : ''}
              </div>
            </div>
          </div>
        `;
      });
      
      document.getElementById('monthsList').innerHTML = html;
    }

    function verDetalhes(monthId) {
      localStorage.setItem('gf_erp_selected_month', monthId);
      window.location.href = 'dashboard.html';
    }

    function excluirMes(monthId) {
      const label = getMonthLabel(monthId);
      if (!confirm(`âš ï¸ Excluir ${label}?`)) return;
      localStorage.removeItem(`gf_erp_tx_${monthId}`);
      alert(`âœ“ ${label} removido`);
      loadHistorico();
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (confirm("Sair?")) {
        localStorage.setItem(LOGGED_KEY, "false");
        window.location.href = "index.html";
      }
    });

    document.addEventListener('DOMContentLoaded', loadHistorico);
  </script>
</body>
</html>
